<h2>Create Quote</h2>
quote: <input #quote type = "text">
author: <input #author type="text">
<button (click) = "create(quote.value, author.value)">Submit</button>
<h1>Quotes</h1>
<u1>
  <li *ngFor="let allLocations of allLocations | async">
    "{{ allLocations.allLocations}}"
    <!-- <button (click) = "delete()"></button> -->
  </li>
</u1>
